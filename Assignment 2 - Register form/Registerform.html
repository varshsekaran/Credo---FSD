<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <form1>
    <div class="container">
        <form>
            <div class="head">Registration</div>
            <div class="content">
                <div class="inputbox">
                    <label for="First name">First name:</label> 
                    <input type="text">
                </div>
                <div class="inputbox">
                    <label for="Last name">Last name:</label> 
                    <input type="text">
                </div>
                <div class="inputbox">
                    <label for="Email">Email:</label> 
                    <input type="text">
                </div>
                <div class="inputbox">
                    <label for="Phone number">Phone number:</label> 
                    <input type="text">
                </div>
                <div class="inputbox">
                    <label for="Password">Password:</label> 
                    <input type="text">
                </div>
                <div class="inputbox">
                    <label for="Confirm Password">Confirm Password:</label> 
                    <input type="text">
                </div>
                <div class="button">
                    <button style="margin-right: 90px;">Register</button>
                    <button>Reset</button>
                </div>
            </div>
        </form>
    </div>
    </form1>
</body>
</html>
